{% extends 'base.html'%}
{% block title %}
   Home
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Jinja 2-Column Table</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Participant</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for username,score in data %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
