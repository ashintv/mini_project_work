<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        #chatbot {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
        }
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #chatbot-input button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        #chatbot-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10001;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="chatbot-toggle">ðŸ’¬</button>
    <div id="chatbot">
        <div id="chatbot-header" onclick="toggleChatbot()">Chatbot âœ–</div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="chatbot-text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        window.onload = function () {
            function getUrlParams(url) {
                let urlStr = url.split('?')[1];
                const urlSearchParams = new URLSearchParams(urlStr);
                return Object.fromEntries(urlSearchParams.entries());
            }

            const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
            const userID = Math.floor(Math.random() * 10000) + "";
            const userName = "userName" + userID;
            const appID = 933681463;
            const serverSecret = "f96c7f1aebb471724574f743d2406789";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container: document.querySelector("#root"),
                sharedLinks: [{
                    name: 'Personal link',
                    url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
                }],
                scenario: {
                    mode: ZegoUIKitPrebuilt.VideoConference,
                },
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,
                maxUsers: 50,
                layout: "Sidebar",
                showLayoutButton: true,
            });
        }

        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }

        document.getElementById("chatbot-toggle").addEventListener("click", toggleChatbot);

        function sendMessage() {
            const input = document.getElementById("chatbot-text");
            const messages = document.getElementById("chatbot-messages");
            if (input.value.trim() !== "") {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = input.value;
                messages.appendChild(messageDiv);
                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
